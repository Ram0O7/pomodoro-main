<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="images/icons/icon.png" />

    <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
    <meta name="theme-color" content="#1f2f3f" />
    <link rel="shortcut icon" href="images/icons/icon.png" type="image/x-icon">
    <title>Pomodoro</title>
    <script src="https://kit.fontawesome.com/266cde5198.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="overlays">
        <div class="model">
            <div class="setting-header">
                <h1>Setting</h1>
                <button id="close"><i class="fa-solid fa-close"></i></button>
            </div>
            <div class="time-setting">
                <span>TIME (MINUTES)</span>
                <div class="time-inputs">
                    <div>
                        <label for="pomodoro">pomodoro</label><input type="number" id="pomodoro" min="15" max="60"
                            step="1" placeholder="25">
                    </div>
                    <div>
                        <label for="short-break">short break</label><input type="number" id="short-break" min="5"
                            max="15" step="1" placeholder="5">
                    </div>
                    <div>
                        <label for="long-break">long break</label><input type="number" id="long-break" min="15" max="60"
                            step="1" placeholder="15">
                    </div>
                </div>
            </div>
            <div class="font-selector">
                <span>FONT</span>
                <div class="fonts">
                    <button class="font" style="font-family: Poppins;">Aa</button>
                    <button class="font" style="font-family: Roboto Slab;">Aa</button>
                    <button class="font" style="font-family: Space Mono;">Aa</button>
                </div>
            </div>
            <div class="color-selector">
                <span>COLOR</span>
                <div class="colors">
                    <div class="color" id="theme1" style="background-color: #5cf;"></div>
                    <div class="color" id="theme2" style="background-color: rgb(207,85,221);"></div>
                    <div class="color" id="theme3" style="background-color: rgb(109,98,255);"></div>
                </div>
            </div>
        </div>
        <button class="apply-setting">Apply</button>
    </div>
    <section class="container">
        <h1>pomodoro</h1>
        <div class="timer-controlers">
            <button class="btn">pomodoro</button>
            <button class="btn">short break</button>
            <button class="btn">long break</button>
        </div>
        <div class="time-container">
            <div id="time-dot"></div>
            <svg>
                <circle cx="140" cy="140" r="140"></circle>
                <circle cx="140" cy="140" r="140" id="current-time"></circle>
            </svg>
            <div class="timer">
                <div class="time"><span id="minute">00 </span><span>:</span><span id="second"> 00</span></div>
                <span class="status">PAUSE</span>
            </div>
        </div>
        <div class="settings"><i class="fa-solid fa-gear"></i></div>
    </section>

    <script src="index.js"></script>
</body>

</html>
